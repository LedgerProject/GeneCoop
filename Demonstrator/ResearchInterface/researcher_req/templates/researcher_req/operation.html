{% extends 'base_res.html' %}

{% block title %}Experiment{% endblock %}


{% block content %}
<h1>{{ experiment.name }}</h1>
<div>Description: {{ experiment.description }}</div>
<div>Possible answers:</div>
<ul>
    {% for option in experiment.options %}
    <li>{{ option.name }}
    </li>
    {% endfor %}
</ul>

</ul>

{% endblock %}
