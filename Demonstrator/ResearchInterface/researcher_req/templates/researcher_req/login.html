{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}


{% block content %}


{% if request.user.is_authenticated %}
<h2>Log In</h2>
Hello {{ request.user }} <a href="{% url 'researcher_req:logout' %}">Logout</a>
{% else %}

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{% static 'researcher_req/images/logo_64.png' %}" id="icon" alt="GeneCoop" />
        </div>
        <h3 id="challenge" class="fadeIn second">challengeeeeee</h3>
        <!-- Login Form -->
        <form action="{% url 'researcher_req:check_login' %}" method="post">
            {% csrf_token %}
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
            <input type="text" id="response" class="fadeIn third" name="response" placeholder="response">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
    </div>
</div>

{% endif %}

{% endblock %}
