{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Researcher Space</title>
    <link rel="stylesheet" type="text/css" href="{% static 'researcher_req/login.css' %}">
</head>

<body>


    {% if request.user.is_authenticated %}

    {% include "header_res.html" %}

    {% else %}

    <!-- Credit https://codepen.io/danzawadzki/pen/EgqKRr  -->
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active">Welcome</h2>
            <div id="no-genecoop-plugin">
                <p class="instruction">You need GeneCoop add-on to login.<br />
                    Click <a href="/static/researcher_req/genecoop_research-0.0.1-an+fx.xpi">here</a> to install it.</p>

            </div>
            <div id="yes-genecoop-plugin" style="display: none;visibility: hidden;">
                <div id="action-required-genecoop-plugin">
                    <p class="instruction">Please 'Login' from your GeneCoop add-on.<br /></p>
                </div>
                <div id="action-done-genecoop-plugin" style="display: none;visibility: hidden;">
                    <p class="instruction">Click Proceed to continue.<br /></p>
                </div>

                <!-- Login Form -->
                <form action="{% url 'researcher_req:check_login' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" id="challenge" name="challenge" value={{ challenge }}>
                    <input type="text" id="username" class="fadeIn second" name="username" placeholder="" readonly>
                    <input type="hidden" id="response" class="fadeIn third" name="response" placeholder="response">
                    <input id="proceedButton" type="submit" class="fadeIn fourth" style="visibility:hidden;"
                        value="Proceed">
                </form>

            </div>

            <!-- Icon -->


            <div class="fadeIn first">
                <img src="{% static 'researcher_req/images/logo_64.png' %}" id="icon" alt="GeneCoop" />
            </div>
            <br />
        </div>
    </div>

    {% endif %}
