{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Researcher Space{% endblock %}</title>
    <link rel="stylesheet" href="{% sass_src 'css/style.scss' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static '/safari-pinned-tab.svg' %}" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="researcher">
    <div id="layout">
      {% include "header_res.html" %}

      <main>
        {% block content %}
        {% endblock %}
      </main>

      <footer><a href="https://geneconsent.eu" target="_blank">About</a> the project</footer>
    </div>
</body>

</html>
