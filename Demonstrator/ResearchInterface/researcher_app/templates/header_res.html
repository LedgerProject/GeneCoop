{% load static %}
<nav>
    <a href="{% url 'researcher_app:index' %}">
        <img id="logo" src="{% static 'images/logo.svg' %}" alt="Logo GeneConsent" />
    </a>
    <ul>
        {% if user.is_authenticated %}
        <li class="main"><a href="{% url 'researcher_app:index' %}">Pending</a></li>
        <li class="main"><a href="{% url 'researcher_app:complete' %}">Answered</a></li>
        <li class="main"><a href="{% url 'researcher_app:prepare_request' %}">Create Request</a></li>
        <li class="user"><a href="{% url 'researcher_app:profile' %}">{{ request.user }}</a></li>
        <li class="user"><a href="{% url 'researcher_app:logout' %}">Logout</a></li>
        {% else %}
        <li class="user"><a href="{% url 'researcher_app:login' %}">Login</a></li>
        {% endif %}
    </ul>
</nav>
