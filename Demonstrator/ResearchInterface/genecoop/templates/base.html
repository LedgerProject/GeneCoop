{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Researcher Space{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'researcher_req/style.css' %}">
</head>

<body>
    {% if user.is_authenticated %}
        {% include "header.html" %}
        {% block content %}
        {% endblock %}
    {% else %}
        <!-- User not logged in.  -->
        <div>User logged out</div>
        <div><a href="{% url 'researcher_req:login' %}">Login</a></div>
    {% endif %}
    
</body>

</html>
