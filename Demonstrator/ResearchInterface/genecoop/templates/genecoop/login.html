{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GeneCoop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'researcher_req/login.css' %}">
</head>

<body>


{% if request.user.is_authenticated %}

    {% include "header.html" %}

{% else %}

<!-- Credit https://codepen.io/danzawadzki/pen/EgqKRr  -->
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Welcome</h2>
        <p id="instruction" class="instruction">Please 'Login' from your GeneCoop wallet.<br/> (Click <a href="{% static 'genecoop/genecoop_research-0.0.1-an+fx.xpi' %}">here</a> to install the wallet)</p>
        <!-- Icon -->
        <p class="instruction">If you have a token please click <a href="{% url 'genecoop:token' %}">here</a>.</p>
       
        <!-- Login Form -->
        <form action="{% url 'researcher_req:check_login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="challenge" name="challenge" value={{ challenge }}>
            <input type="hidden" id="response" class="fadeIn third" name="response" value="">
            <input type="hidden" id="user_id" class="fadeIn third" name="user_id" value="">
            <input id="proceedButton" type="submit" class="fadeIn fourth" style="visibility:hidden;" value="Proceed">
        </form>
        <div class="fadeIn first">
            <img src="{% static 'researcher_req/images/logo_64.png' %}" id="icon" alt="GeneCoop" />
        </div>
        <br/>  
    </div>
</div>

{% endif %}
