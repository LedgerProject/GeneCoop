{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Requests</title>
    <link rel="stylesheet" type="text/css" href="{% static 'genecoop/style.css' %}">
</head>

<body>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <div class="container">
        <h2>Consent Request</h2>
        <form action="{% url 'genecoop:genconsent' %}" method="post">
            {% csrf_token %}
            <ul class="responsive-table">
                <li class="table-header">
                    <div class="col col-1">Insert Token</div>
                </li>
                <li class="table-row">
                    <div class="col col-1" data-label="Name"><input type="text" name="token" value=""></div>
                </li>
                <li class="table-row">
                    <div class="col col-1" data-label="Submit"><input type="submit" value="Generate Consent"></div>
                </li>
            </ul>
        </form>

    </div>
</body>

</html>
