{% extends 'base_user.html' %}

{% block title %}GeneConsent - Logout{% endblock %}

{% block content %}

<div class="wrapper">
  <div class="pane">
    {% if request.user.is_authenticated %}
    <p>Strange, you are still logged in {{ request.user }}!</p>
    {% else %}
    <p>You are now logged out</p>
    {% endif %}
  </div>
</div>

{% endblock %}
