{% load static %}
<nav>
  <a href="{% url 'donor_app:index' %}">
    <img id="logo" src="{% static 'images/logo.svg' %}" alt="Logo GeneConsent" />
  </a>
  <ul>
    {% if user.is_authenticated %}
      <li class="main"><a href="{% url 'donor_app:index' %}">Consents</a></li>
      <li class="main"><a href="{% url 'donor_app:token' %}">New Token</a></li>
      <li class="user"><a href="{% url 'donor_app:logout' %}">Logout</a></li>
    {% else %}
      <li class="user"><a href="{% url 'donor_app:login' %}">Login</a></li>
    {% endif %}
  </ul>
</nav>
